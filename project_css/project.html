<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-css</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="task">Task</h1>
            <h1 class="list">List</h1>
        </header>
        <div class="task-list"></div>

        <div class="box">
            <div class="Add-Task">
                <img src="plus sign.jpeg" alt="ADD TASK">
                <span class="add">ADD NEW TASK</span>
            </div>
            <div class="grid">
                <div class="card">
                    <h2>Trip to Paris</h2>
                    <hr>
                    <input type="checkbox"><span class="span">Visit church</span><br>
                    <input type="checkbox">Shopping<br>
                </div>
                
                <div class="card">
                    <h2>My To Do List</h2>
                    <hr>
                    <input type="checkbox"><span class="span">Super market</span><br>
                    <input type="checkbox">Buy vegetables<br>
                </div>
                <div class="card">
                    <h2>Movies I will Watch</h2>
                    <hr>
                    <input type="checkbox"><span class="span">Stranger Things 4</span><br>
                    <input type="checkbox">Avengers Endgame<br>
                </div>
                <div class="card">
                    <h2>Daily Morning Routine</h2>
                    <hr>
                    <input type="checkbox"><span class="span">Wakeup at 6 AM</span><br>
                    <input type="checkbox">Morning Walk<br>
                </div>
                <div class="card">
                    <h2>Books to Read</h2>
                    <hr>
                    <input type="checkbox"><span class="span">Design of Everyday</span><br>
                    <input type="checkbox">Coding Everyday<br>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
